<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-6-Designing.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
</head>
<body>
    <div class="bg-white"></div>
    <main class="main">
        <section class="box">
            <article class="login-logo">
                <div class="logo"><img src="img/logo-6.webp" alt="logo"></div>
                <p class="login">log in</p>
            </article>
            <form action="" class="form">
                <div class="username-box inputbox">
                    <i class="ti ti-user"></i>
                    <input type="text" class="username" placeholder="username">
                </div>

                <div class="userpass-box inputbox">
                    <i class="ti ti-lock"></i>
                    <input type="password" class="userpass" placeholder="password">
                </div>

                    <label class="check-box">
                        <input type="checkbox" class="checked">
                        <span class="remember">Remember me</span>
                        <span class="checkmark"></span>
                      </label>

                      <button class="btn">Login</button>
                      <p class="Forget">Forget password?</p>
                
            </form>

        </section>
    </main>
</body>
</html>
